
<!-- app.component.html -->

<input type="text" [(ngModel)] = "title">
{{title}}
<div *ngIf=" title === 'nicolas' ">
   este es nicolas       
</div>
<div *ngIf=" title === 'julian' ">
   este es julian       
</div>
<div *ngIf=" title === 'camilo' ">
   este es camilo       
</div>

<div
   [ngSwitch]="title"
>
   <p *ngSwitchCase="'nicolas'">este es nicolas</p>
   <p *ngSwitchCase="'julian'">este es julian</p>
   <p *ngSwitchCase="'camilo'">este es camilo</p>
   <p *ngSwithDefault>No hay match</p>
</div>

<button (click)="addItem()"></button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vac√≠a</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
<ul>

<div
   *ngFor="let product of products">
   <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>       
</div>

<!-- product.component.html -->
<h3>{{Product.title}}</h3>
<img [src]="product.image" alt="">
<strong>{{Product.price}}</strong>
<button (click)="addCart()">Agregar al carrito</button>
